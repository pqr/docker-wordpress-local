version: '3.1'

services:

  wordpress:
    image: wordpress
    ports:
      - 8080:80
    volumes:
      - ./wordpress:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      WORDPRESS_DB_PASSWORD: example

  mysql:
    image: mysql:5.7
    volumes:
      - wordpressdb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example

volumes:
  wordpressdb:
